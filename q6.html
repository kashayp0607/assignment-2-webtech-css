<!DOCTYPE html>
<html>
    <head>
        <title>
            assignment 2
        </title>
    </head>
    <style>
      @keyframes spin{
        from{
            transform:rotate(0deg);
        }
        to{
            transform:rotate(360deg);
        }

      }
      div{
        height:10px;
        width: 10px;
        margin-left:300px;
        margin-top:300px;
        animation-name:spin;
        animation-duration:5000ms;
        animation-iteration-count:infinite;
      }
    </style>
    <body>
        <div>
            <img src="https://img.freepik.com/free-vector/ace-spades-playing-card-isolated_1308-78891.jpg?w=2000" height="250px" width="250px">
        </div>

    </body>
</html>
